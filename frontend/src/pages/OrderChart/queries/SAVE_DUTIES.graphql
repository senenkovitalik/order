mutation SaveDuties($postId: ID!, $duties: [DutyInput!]!, $year: Int!, $month: Int!) {
    saveDuties(postId: $postId, duties: $duties) {
        _id
        name
        position
        duties(year: $year, month: $month) {
            _id
            date
            type
            employee {
                _id
            }
        }
    }
}
query Unit($id: ID!) {
    unit(id: $id) {
        _id
        name
        head {
            _id
            name
            surname
            patronymic
            rank {
                _id
                name
            }
            position {
                _id
                name
            }
        }
        employees {
            _id
            rank {
                _id
                index
                name
                shortName
            }
            position {
                _id
                name
                shortName
            }
            name
            surname
            patronymic
            dateOfBirth
        }
        childUnits {
            _id
            name
            shortName
            head {
                _id
            }
        }
        posts {
            _id
            name
        }
    }
}
